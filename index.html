<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="img">
                <img src="./logo.jpg" alt="logo" width=100%>
            </div>
            <div class="login">
                <h3>Login <span>or</span> Signup</h3>
            </div>
            <div class=input>
                    <input class="field" type="text" placeholder="+91 | Mobile Number*">
                    <input class="field" type="password" placeholder="Password">
                    <p class="forget">Forget password?</p>
                    <p class="Information">Information remain confidential</p>
                    <div class="check"><input type="checkbox"> I agree to all <span class="term">Terms & Conditions</span> </div> 

            </div>
            <div class="login-btn">
                <p>LOGIN</p>
            </div>
            <div class="or-c">
                <p class="or">OR</p>
            </div>
            <div class="otp">
                Login with OTP
            </div>
            <div class="or-c">
                <p class="or">OR <br> continue with</p>
            </div>

            <div class="img">
                <img src="google.jpg" alt="google" width=100%>
                
            </div>
            <div class="check">Not having an account? <span class="term1">Create Account</span> </div> 
        </div>
        
    </body>
</html>
